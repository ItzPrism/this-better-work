<html>
	<head>
		<link rel="stylesheet" type="text/css" href="app.css">
		<link rel="stylesheet" type="text/css" href="bower_components\bootstrap\dist\css\bootstrap.css">
		<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div class="bg">
			<div id="img"></div>
			<div id="overlay"></div>
		</div>
		<header>
			<div class="row">
				<div class="col-md-6 col-xs-6 col-sm-6">
					<div id="logo">
						<img src="https://cdn.discordapp.com/attachments/1204158346261962772/1204243151800508516/new_moonsense_logo_hd_white_cloud_transparent-2.png?ex=660b64d5&is=65f8efd5&hm=d1583a9ad687cc475a31e9a708650a668766df28b53bdf4b05136818a8be2e49&">
					</div>
				</div>
				<div class="col-md-6 col-xs-6 col-sm-6">
					<div id="message">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</header>
		<div class="main">
			<center>
			<div class="row">
				<div class="col-md-12">
					<h2> SOMETHING BIG IS COMING </h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h1> SENSE THE MOON </h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<div class="row" id="countdown">
				<div class="col-md-3 col-xs-6 col-countdown">
					<p class="days"></p>
					<div class="countdown-label">Days</div>
				</div>
				<div class="col-md-3 col-xs-6 col-countdown">
					<p class="hours"></p>
					<div class="countdown-label">Hours</div>
				</div>
				<div class="col-md-3 col-xs-6 col-countdown">
					<p class="minutes"></p>
					<div class="countdown-label">Minutes</div>
				</div>
				<div class="col-md-3 col-xs-6 col-countdown">
					<p class="seconds"></p>
					<div class="countdown-label">Seconds</div>
				</div>
			</div>
			</center>
		</div>
		<footer>
			<div class="row">
				<div class="col-md-6 music">

				</div>
				<div class="col-md-6 icons">
					<div class="row">
						<div class="col-md-3">
							<center><h2><a href="https://discord.com/invite/kRyruKYmN2">Join the Discord</a></h2></center>
						</div>
					</div>				
				</div>
			</div>
		</footer>
	</body>
</html>
